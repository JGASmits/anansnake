name: ananse
channels:
  - bioconda
  - conda-forge
  - defaults
dependencies:
  # ananse dependencies
  - python >=3.7
  - setuptools >=0.7
  - adjusttext
  - dask
  - genomepy >=0.11.0
  - gimmemotifs >=0.15.3
  - loguru
  - matplotlib >=2
  - networkx
  - numpy
  - openpyxl
  - pandas <1.3  # tmp version limit. will be fixed in gimmemotifs >0.16.1
  - pybedtools
  - pygraphviz
  - pyranges
  - pytables  # required for pandas.read_hfd()
  - scikit-learn
  - scipy >=0.9.0
  - seaborn
  - sklearn-contrib-lightning
  - tqdm
  # ananse dev
  - pip
  - pip:
    - git+https://github.com/vanheeringen-lab/ANANSE.git@develop

  # eventually, this should be the only requirement:
  # - ananse>0.3.0
