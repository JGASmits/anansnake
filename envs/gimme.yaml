name: ananse
channels:
  - bioconda
  - conda-forge
  - defaults
dependencies:
  # gimme dependencies
  - bedtools
  - configparser
  - dinamo
  - diskcache
  - feather-format
  - gadem
  - genomepy >=0.8.3
  - homer
  - ipywidgets  # Necessary for progress bar in Jupyter notebook
  - jinja2
  - logomaker
  - loguru
  - matplotlib >=2.0
  - meme >=5
  - ncurses
  - numpy
  - prosampler
  - pillow
  - pyarrow >=0.16.0
  - pybedtools
  - pysam
  - python
  - python-xxhash
  - pyyaml >=3.10
  - qnorm
  - scikit-learn >=0.23
  - scipy >=1.4.1
  - seaborn
  - statsmodels
  - tqdm >=4.27.0
  - trawler
  - ucsc-bigbedtobed
  - ucsc-genepredtobed
  - weeder
  - xdg
  - xgboost >=0.71
  - xxmotif
  - iteround

  # gimme dev
  - gcc  # maybe just on my machine?
  - pip
  - pip:
    - git+https://github.com/vanheeringen-lab/gimmemotifs.git@m2f_fixes  # develop

  # eventually, this should be the only requirement:
  # - gimmemotifs>0.16.1
